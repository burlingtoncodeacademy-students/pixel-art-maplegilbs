<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PixelGrid</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  
  <div id='instructions-prompt-container'>
    <div id='instructions-prompt'>
      <h2>Welcome to pixelarterator. </h2>
      <section>
        <label for='grid-options'>First we need to know how artistically ambitious you are feeling?</label>
        <input type='range' min='12' max='60' step='12' value='12' name='grid-options' id='grid-options'>
        <p>I am feeling <span id="how-ambitious-label">....</span></p>
      </section>
      <section>
        <label for='crayon-options'>Next we need to know how good have you been this year?</label>
        <input type='range' min='0' max='60' step='12' value='0' name='crayon-options' id='crayon-options'>
        <p>I was <span id="how-good-label">....</span></p>
      </section>
      <button id="start">Let's Gooo!</button>
    </div>
  </div>
  
  <div id='saved-games-list-container'>
    <div id="saved-games">
      <h2>Saved Games</h2>
      <ul id='saved-games-list'></ul>
    </div>
    <button class='close-button'>Close X</button>
  </div>

  <main>
    <section class='game-board-and-buttons'>
      <section class='game-board'></section>
    </section>
    <section class="options">
     <section class="color-picker">
       <h2>Select A Color</h2>
       <div id='color-name'></div>
       <div class='crayon-box-container'></div>
    </section>
    </section>
    <section class="controls">
      <button id="clear-cell">Eraser</button>
      <button id="undo" class='disabled' disabled >Undo</button>
      <button id="shuffle">Shuffle</button>
      <button id="clear-board">Clear Board</button>
      <button id='new-board'>New Board</button>
      <button id="save">Save</button>
      <button id="load" class='disabled' disabled>Load</button>
    </section>
  </main>

</body>
<script src="index.js"></script>

</html>
